# values.yaml
replicaCount: 2

image:
  repository: stigma137/jsonplaceholder-node-app
  tag: latest
  pullPolicy: Always

service:
  name: jsonplaceholder-node-app
  port: 3000
  type: LoadBalancer
  targetPort: 3000
  protocol: TCP

resources: 
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 50m
    memory: 256Mi

livenessProbe:
  enabled: true
  path: /health  
  port: 3000
  initialDelaySeconds: 100
  periodSeconds: 60
  timeoutSeconds: 5
  failureThreshold: 5
  successThreshold: 1

serviceAccount:
  create: true
  
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false